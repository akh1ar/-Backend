<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GET & POST Requests</title>
</head>
<body>
    <!-- GET: used to GET some response
     Data sent in query strings
     (limited, string data & visible in URL) -->
    <h3>GET Requests Form</h3>
    <form method="get" action="http://localhost:3000/register">
        <label>Name: </label>
        <input placeholder="Enter Name" name="user" type="text">
        <label>Password: </label>
        <input placeholder="Password" name="password" type="password">
        <button>Submit</button>
    </form>
    <!-- POST: used  to POST something(for Create/ Write / Update)
    Data sent via request body (any typeof data)-->
    <hr>
    <h3>POST Requests Form</h3>
    <form method="post" action="http://localhost:3000/register">
        <label>Name: </label>
        <input placeholder="Enter Name" name="user" type="text">
        <label>Password: </label>
        <input placeholder="Password" name="password" type="password">
        <button>Submit</button>
    </form>
</body>
</html>
